<!doctype html>
<html lang="en">
<head>

    <title>HTML liST</title>
    <style>
        ol{
            list-style-type: lower-greek;
        }

    </style>
</head>
<body>
    <h3>html List</h3>
    <p>Ordered List</p>
    <ol>
        <li>Apple</li>
        <li>Grapes</li>
        <li>Kiwi</li>
    </ol>

    <p>Unordered List</p>

    <ul>
        <li>cake</li>
        <li>Smoothie</li>
        <li>Burger</li>
    </ul>




</body>
</html>
